<html>
    <head>
        <title>To-Do-App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
    <body>
      <script src="script.js"></script>
      <!-- Toast -->
      <div class="toast success" style="position: absolute; top: 10; right: 10; z-index: 100;">
        <div class="toast-header bg-success text-white">
          Success
        </div>
        <div class="toast-body">
          Success to Add To-Do
        </div>
      </div>
      <div class="toast failed" style="position: absolute; top: 10; right: 10; z-index: 100;">
        <div class="toast-header bg-danger text-white">
          Failed
        </div>
        <div class="toast-body">
          Failed to Add To-Do
        </div>
      </div>
      <!-- Body -->
        <div class="container">
            <div class="row d-flex justify-content-around mt-3">
                <div class="card">
                    <div class="card-header">
                        <div class="addheader">Add To-Do</div>
                    </div>
                    <div class="card-body">
                    <form>
                        <div class="input-group mt-3 mb-3">
                            <div class="input-group-prepend">
                                <select id="newToDoCategory" class="custom-select">
                                <option selected>Category</option>
                                <option value="Personel">Personel</option>
                                <option value="Work">Work</option>
                                <option value="School">School</option>
                                </select>
                            </div>
                            <input type="text" class="form-control" placeholder="To-Do Item" id="newToDoValue">
                            <div class="input-group-append">
                                <button class="btn btn-success" type="button" onclick="addToDo()">Add</button>
                            </div>
                        </div>
                    </form>
                    </div>
                    <div class="card-header">
                        <div class="addheader">Add/Remove Category</div>
                    </div>
                    <div class="card-body">
                        <form>
                        <div class="input-group mt-3 mb-3">
                            <input type="text" class="form-control" placeholder="Category Name" id="newCategoryValue">
                            <div class="input-group-append">
                                <button class="btn btn-success" type="button" onclick="newCategory()">Add</button>
                            </div>
                        </div>
                        <div class="input-group mt-3 mb-3">
                            <div class="input-group-prepend flex-100">
                                <select class="custom-select" id="selectCategory">
                                  <option selected>Category</option>
                                  <option value="Personel">Personel</option>
                                  <option value="Work">Work</option>
                                  <option value="School">School</option>
                                  </select>
                              </div>
                            <div class="input-group-append">
                                <button class="btn btn-danger" type="button" onclick="removeCategory()">Remove</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">To-Do List</div>
                    <div class="card-body" id="category-list">
                        <ul class="list-group" id="Personel-category">
                            <li class="list-group-item list-group-item-info">Personel</li>
                            <li class="list-group-item">First item <i class="fas fa-times mt-1" style="float: right" onclick="removeToDO(this)"></i></li>
                            <li class="list-group-item">Second item<i class="fas fa-times mt-1" style="float: right" onclick="removeToDO(this)"></i></li>
                          </ul>
                          <ul class="list-group" id="Work-category">
                            <li class="list-group-item list-group-item-info">Work</li>
                            <li class="list-group-item">First item<i class="fas fa-times mt-1" style="float: right" onclick="removeToDO(this)"></i></li>
                            <li class="list-group-item">Second item<i class="fas fa-times mt-1" style="float: right" onclick="removeToDO(this)"></i></li>
                          </ul>
                          <ul class="list-group" id="School-category">
                            <li class="list-group-item list-group-item-info">School</li>
                            <li class="list-group-item">First item<i class="fas fa-times mt-1" style="float: right" onclick="removeToDO(this)"></i></li>
                            <li class="list-group-item">Second item<i class="fas fa-times mt-1" style="float: right" onclick="removeToDO(this)"></i></li>
                          </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
